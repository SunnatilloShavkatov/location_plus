name: location_plus
description: Cross-platform plugin for easy access to device's location in real-time.
version: 1.0.0
homepage: https://docs.page/Lyokone/flutterlocation
repository: https://github.com/SunnatilloShavkatov/location_plus
issue_tracker: https://github.com/Lyokone/flutterlocation/issues

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

flutter:
  plugin:
    platforms:
      android:
        package: com.lyokone.location
        pluginClass: LocationPlugin
      ios:
        pluginClass: LocationPlugin

dependencies:
  flutter:
    sdk: flutter
  location_platform_interface: ^3.1.2

dev_dependencies:
  async: ^2.11.0
  build_runner: ^2.4.9
  flutter_test:
    sdk: flutter
  leancode_lint: ^11.0.0
  mockito: ^5.4.4
